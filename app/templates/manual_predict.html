
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies IMDB Score Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/css/multi-select-tag.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css" rel="stylesheet">
    <style>
        body {
          background-color: #eff2f9;
        }
        .select2-container--bootstrap-5 .select2-selection {
          background-color: white;
          height: calc(1.5em + .75rem + 2px);
          padding: .375rem .75rem;
          font-size: 1rem;
          line-height: 1.5;
          border: 1px solid #ced4da;
          border-radius: .25rem;
        }
        .select2-results__options {
          max-height: 300px;
          overflow-y: auto;
        }
        .select2-results__option--highlighted[aria-selected] {
          background-color: #e9ecef !important;
          color: #495057 !important;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
    </style>
</head>

<body class="container mt-5">

    <h1 class="mb-4">Movies IMDB Score Prediction</h1>
    {% if predicted_rating %}
    <h2 class="mt-4">
        Prediction: {{ predicted_rating }}
    </h2>
    {% endif %}
    <form id="manualForm" action="/manual_predict" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="released_year" class="form-label">Released Year:</label>
            <input type="number" class="form-control" name="released_year" min="1" step="any" required>
        </div>

        <div class="mb-3">
            <label for="certificate" class="form-label">Certificate:</label>
            <select class="form-control" name="certificate" placeholder="Select Certificate" required>
                <option class="placeholder" selected disabled value="">Select Certificate</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="runtime" class="form-label">Runtime [min]:</label>
            <input type="number" class="form-control" name="runtime" min="1" step="any" required>
        </div>

        <div class="mb-3"></div>
            <label for="genre" class="form-label">Genre:</label>
            <select class="form-control" name="genre" id="genre" placeholder="Select Bairro Group" multiple required>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="meta_score" class="form-label">Meta Score:</label>
            <input type="number" class="form-control" name="meta_score" min="1" step="any" required>
        </div>

        <div class="mb-3">
            <label for="director" class="form-label">Director:</label>
            <select class="form-control" name="director" placeholder="Select Director" required>
                <option class="placeholder" selected disabled value="">Select Director</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="star1" class="form-label">Star 1:</label>
            <select class="form-control" name="star1" placeholder="Select Star 1" required>
                <option class="placeholder" selected disabled value="">Select Star 1</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="star2" class="form-label">Star 2:</label>
            <select class="form-control" name="star2" placeholder="Select Star 2" required>
                <option class="placeholder" selected disabled value="">Select Star 2</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="star3" class="form-label">Star 3:</label>
            <select class="form-control" name="star3" placeholder="Select Star 3" required>
                <option class="placeholder" selected disabled value="">Select Star 3</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="star4" class="form-label">Star 4:</label>
            <select class="form-control" name="star4" placeholder="Select Star 4" required>
                <option class="placeholder" selected disabled value="">Select Star 4</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="no_of_votes" class="form-label">No of Votes:</label>
            <input type="number" class="form-control" name="no_of_votes" min="1" step="any" required>
        </div>

        <div class="mb-3">
            <label for="gross" class="form-label">Gross:</label>
            <input type="number" class="form-control" name="gross" min="0" step="any" required>
        </div>

        <div class="mb-3 d-flex">
            <button type="submit" class="btn btn-primary me-2">Predict with manual data</button>
            <a href="/" class="btn btn-secondary ms-2">Back</a>
        </div>
    </form>
